<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping cart</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" />
    <!--javascript of bootstrap-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        body {
            text-align: center;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col">
                <img src="images/pizza.jfif" width="100px" />
            </div>
            <div class="col">Elbaz & sons Pizza</div>
            <div class="col">
                <button type="button" class="btn btn-primary" value="shopping cart" data-bs-toggle="modal"
                    data-bs-target="#shoppingCart">Shipping cart
                    <span class="badge bg-danger">3</span>
                </button>
                <button type="button" class="btn btn-secondary" data-bs-toggle="modal"
                    data-bs-target="#loginForm">Login</button>
            </div>
        </div>
        <!-- data-bs-target -> name of the modal (if we have more then one)-->
        <hr />
        <button type="button" class="btn btn-dark" data-bs-target="#addItem" data-bs-toggle="modal">Add item</button>
        <!-- modal for adding an item-->
        <div class="modal" id="addItem">
            <div class="modal-dialog">
                <div class="modal-content">
                    <!--- header -->
                    <div class="modal-header">
                        <h1 class="modal-title">Add new item</h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                    </div>
                    <!-- body -->
                    <div class="modal-body">
                        <input type="number" placeholder="how many pizza tries between 1-5" /><br /><br />
                        <input type="checkbox">include RC-Cola<br /><br />
                        <input type="text" placeholder="topings" /><br /><br />
                    </div>
                    <!-- footer -->
                    <button type="button" class="btn btn-success" data-bs-dismiss="modal">Order now!</button>
                </div>
            </div>


        </div>
        <!-- shopping cart modal -->
        <div class="modal" id="shoppingCart">
            <div class="modal-dialog">
                <div class="modal-content">
                    <!-- header -->
                    <div class="modal-header">
                        <h2 class="modal-title">Shopping cart</h2>
                        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                    </div>
                    <!-- body -->
                    <div class="modal-body">
                        <table class="table table-borderd table-hover table-dark">
                            <thead>
                                <tr>
                                    <th>id</th>
                                    <th>name</th>
                                    <th>qty</th>
                                    <th>total price</th>
                                </tr>
                            </thead>
                            <tr>
                                <td>1</td>
                                <td>Pizza Regular</td>
                                <td>3</td>
                                <td>150 nis.</td>
                            </tr>
                            <tr>
                                <td>2</td>
                                <td>Garlik Bread</td>
                                <td>7</td>
                                <td>70 nis</td>
                            </tr>
                            <tr>
                                <td>3</td>
                                <td>Greek Salat</td>
                                <td>5</td>
                                <td>150 nis</td>
                            </tr>
                        </table>
                    </div>
                    <!-- footer-->
                    <div class="modal-footer">
                        <button type="button" class="btn btn-danger">Checkout</button>
                        <button type="button" class="btn btn-success" data-bs-dismiss="modal">continue shopping</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
