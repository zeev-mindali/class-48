<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>alerts</title>
    <!--cdn-->
    <!--boot strap css-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" />
    <!--javascript of bootstrap-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        body {
            text-align: center;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>My Alerts</h1>
        <hr />
        <div class="alert alert-success alert-dismissible">
            <strong>Success</strong> Gabriel came to the class
            <a href="#" class="alert-link">show me the money</a>
        </div>
        <br />
        <div class="alert alert-danger">
            <strong>DANGER !!!</strong> Daniel is in the house
            <a href="#" class="alert-link" data-bs-dismiss="alert">run home</a>
        </div>
        <br />
        <div class="alert alert-warning alert-dismissible">
            <strong>Warning !!</strong> Low nicotine
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>
    </div>
</body>

</html>
