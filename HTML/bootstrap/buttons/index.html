<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buttons</title>
    <!--cdn-->
    <!--boot strap css-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" />
    <!--javascript of bootstrap-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

</head>

<body>
    <div class="container">
        <br /><br />
        <div class="row">
            <div class="col">
                <button type="button" class="btn">basic</button>
            </div>
            <div class="col">
                <button type="button" class="btn-primary">primary</button>
            </div>
            <div class="col">
                <button type="button" class="btn-secondary">secondary</button>
            </div>
            <div class="col">
                <button type="button" class="btn-success">success</button>
            </div>
            <div class="col">
                <button type="button" class="btn-info">info</button>
            </div>
            <div class="col">
                <button type="button" class="btn-warning">warning</button>
            </div>
            <div class="col">
                <button type="button" class="btn-danger">danger</button>
            </div>
            <div class="col">
                <button type="button" class="btn-dark">dark</button>
            </div>
            <div class="col">
                <button type="button" class="btn-light">light</button>
            </div>
            <div class="col">
                <button type="button" class="btn-link">link</button>
            </div>
        </div>
        <br /><br />
        <div class="row">
            <div class="col">
                <button type="button" class="btn-outline">basic</button>
            </div>
            <div class="col">
                <button type="button" class="btn-outline-primary">primary</button>
            </div>
            <div class="col">
                <button type="button" class="btn-outline-secondary">secondary</button>
            </div>
            <div class="col">
                <button type="button" class="btn-outline-success">success</button>
            </div>
            <div class="col">
                <button type="button" class="btn-outline-info">info</button>
            </div>
            <div class="col">
                <button type="button" class="btn-outline-warning">warning</button>
            </div>
            <div class="col">
                <button type="button" class="btn-outline-danger">danger</button>
            </div>
            <div class="col">
                <button type="button" class="btn-outline-dark">dark</button>
            </div>
            <div class="col">
                <button type="button" class="btn-outline-light">light</button>
            </div>
            <div class="col">
                <button type="button" class="btn-outline-link">link</button>
            </div>
        </div>
        <br /><br />
        <div class="row">
            <div class="col">
                <button type="button" class="btn btn-success btn-lg">success</button>
            </div>
            <div class="col">
                <button type="button" class="btn btn-success btn-sm">success</button>
            </div>
        </div>
        <br /><br />
        <div class="d-grid">
            <button type="button" class="btn btn-success btn-block">Send information</button>
        </div>
        <br /><br />
        <div class="row">
            <div class="col d-grid">
                <button type="button" class="btn btn-success btn-block" disabled>Send</button>
            </div>
            <div class="col d-grid">
                <button type="button" class="btn btn-danger btn-block">cancel</button>
            </div>
        </div>


    </div>
    </div>
    </div>
</body>

</html>
