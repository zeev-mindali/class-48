<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.min.js"></script>
    <title>jquery animate</title>
    <style>
        .myBox {
            width: 50px;
            height: 50px;
            background-color: black;
        }
    </style>
</head>

<body>
    <div class="myBox"></div>
    <script>
        $(".myBox")
            .animate({ "width": "150px", "height": "150px", "opacity": "0.5" }, 3000)
            .delay(2000)
            .animate({ "width": "50px", "height": "50px", "opacity": "1" }, 3000)
    </script>
</body>

</html>
