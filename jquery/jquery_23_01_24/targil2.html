<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jquery animation</title>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.min.js"></script>
    <style>
        .box {
            position: relative;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background-color: black;
        }
    </style>
</head>

<body>
    <div class="box"></div>
    <script>
        $(() => {
            $(".box")
                .delay(2000)
                .animate({ "left": "400px", "opacity": "0", backgroundColor: "#ff0000" }, "slow")
                .animate({ "top": "200px", "opacity": "1", backgroundColor: "#0000ff" }, "slow")
                .animate({ "left": "0px", "opacity": "0", backgroundColor: "#ff0000" }, "slow")
                .animate({ "top": "0px", "opacity": "1", backgroundColor: "#0000ff" }, "slow")
        });
    </script>
</body>

</html>
